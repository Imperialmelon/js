<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js"></script> 
    <title>Калькулятор</title>
</head>
<body>
    <div class = "calc"> 
        <!-- // все -->
        <div class="calc-screen", id = 'result'>
             <!-- // result -->
            <p>0</p>
        </div>
        <div>  
            <!-- блок кнопок -->
            <div> 
                <!-- // верхний ряд -->
                <button id="btn_op_clear" class = "btn">C</button> 
                <button id="btn_op_sign" class = "btn">+/-</button> 
                <button id="btn_op_percent" class = "btn">%</button> 
                <button id="btn_op_div" class = "btn">/</button> 
            </div>
            <div> 
                <!-- // второй -->
                <button id="btn_digit_7" class = "btn">7</button> 
                <button id="btn_digit_8" class = "btn">8</button> 
                <button id="btn_digit_9" class = "btn">9</button> 
                <button id="btn_op_mult" class = "btn">x</button> 
            </div>
            <div> 
                <!-- // третий ряд -->
                <button id="btn_digit_4" class = "btn">4</button> 
                <button id="btn_digit_5" class = "btn">5</button> 
                <button id="btn_digit_6" class = "btn">6</button> 
                <button id="btn_op_minus" class = "btn">-</button> 
            </div>
            <div> 
                <!-- // 4 ряд -->
                <button id="btn_digit_1" class = "btn">1</button> 
                <button id="btn_digit_2" class = "btn">2</button> 
                <button id="btn_digit_3" class = "btn">3</button> 
                <button id="btn_op_plus" class = "btn">+</button> 
            </div>
            <div> 
                <!-- // 5 ряд -->
                <button id="btn_digit_0" class = "btn">0</button> 
                <button id="btn_digit_dot" class = "btn">.</button> 
                <button id="btn_op_equal" class = "btn execute">=</button> 
            </div>
            <div>
                <button id = "root" class = "btn">√</button>
                <button id = "square" class = "btn">x²</button>
                <button id = "fact" class = "btn">x!</button>
                <button id = "back" class = "btn">DEL</button>
            </div> 
            <div>
                <button id = "clr" class = 'btn bg'>bgcolor</button>
            </div>
        </div>
    </div>
    <p class = "text">ЛР выполнил Иванов Николай</p>

    <div class = "inf">
        <p>Цель данной лабораторной работы - <span class = "light">знакомство </span>  с инструментами построения пользовательских интерфейсов web-сайтов: <span class = "light"> HTML, CSS </span>.</p>
    </div>
</body>
</html>
